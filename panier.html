<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"/>
        <title>Orinoco | Panier</title>
        <meta name="description" content="">
        <link rel="icon" type="image/png" href="./frontend/images/favicon.svg"/>
        <script src="https://kit.fontawesome.com/1eb20c6e80.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./frontend/css/style.css">
    </head>
<body>
    
    <!-- Header -->
    <header class="header">
        <a class="navbar-brand" href="index.html">
          <img class="logo" src="frontend/images/logo_Orinoco.svg" alt="Orinoco"/>
        </a>
        <nav>
          <div class="navbar navbar-light">
            <a href="panier.html" class="shopping">
              <i class="fas fa-shopping-basket">
                <div id="red-dot"><span id="itemsIncart nbre-item"></span></div></i> PANIER</a>
          </div>
        </nav>
      </header>
    <main>
        <div id="main-content">
            <form action="">
              <p id="title-fac">Adresse de facturation</p>
                <div class="form-contact">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-contact">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-contact">
                    <label for="adress">Adresse</label>
                    <input type="text" id="adress" required>
                </div>
                <div class="form-contact">
                    <label for="city">Ville</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-contact">
                    <label for="email">email</label>
                    <input type="email" id="email" required>
                </div>
                <p id="champs-obligatoire">Tous les champs sont obligatoire</p>
            </form>
            <div class="tableau">
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Lentille</th>
                            <!--<th>Prix Unitaire</th>-->
                            <th>Qté</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tbody id="panier">

                    </tbody>
                </table>
                <div><p>Prix total: <span id="prix-total"></span> €</p></div>
                
            </div>   
        </div>
        <div id="control">
            <button id="vide-panier">Vider le panier</button>
            <button id="confirm">Commander</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-white">
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#Facebook" role="button"><i class="fab fa-facebook-f"></i></a>
            <!-- Twitter -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#Twitter" role="button"><i class="fab fa-twitter"></i></a>
            <!-- Google -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#Google" role="button"><i class="fab fa-google"></i></a>
            <!-- Instagram -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#Instagram" role="button"><i class="fab fa-instagram"></i></a>
            <!-- Contact -->
            <a href="mailto:contact@orinoco.com" class="btn btn-link btn-floating btn-lg text-dark m-1" href="#Contact" role="button"><i class="fas fa-envelope"></i></a>
          </section>
        </div>
        <!-- Copyright -->
        <div class="text-center text-dark p-3">© 2021 Copyright
          <a class="text-dark" href="https://kevinj-dev.github.io/KevinJourdain_5_08032021/">Orinoco</a>
        </div>
      </footer>
    <script src="js/cart.js"></script>
    <script src="js/Request.js"></script>
    <script src="js/panier.js"></script>    
</body>
</html>
